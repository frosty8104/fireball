<!-- Fireball (mail): HTML, CSS, JavaScript, Nose.js -->
<!doctype html>
<html lang="en">
    <head>
        <title>Firemail</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
          <section id="header">
            <h1>Firemail</h1>
            <input type="text" placeholder="Search">
          </section>
        </header>
        <main>
          <section id="mail-list">
            <aside class="sidebar">
              <button>Compose</button>
              <ul><li><p>Inbox</p></li>
              <li><p>Sent</p></li>
              <li><p>Drafts</p></li>
              <li><p>Junk</p></li>
              <li><p>Trash</p></li></ul>
            </aside>
            <table>
              <tr><th>Personal</th><th>Business</th><th>Social</th></tr>
              <tr><td>Sender</td><td>Title</td><td>Date</td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td></tr>
            </table>
        </section>
        </main>
        <footer></footer>
    </body>
</html>
